{% extends 'base.html' %}
{% load static %}
{% block title %}Monthly Wise Top Sheet{% endblock %}

{% endblock %}
{% block content %}
<div>
    <h2>Monthly Wise Top Sheet</h2>
 </div>

 <div class="box">

        </div>
    </form>
</div>

{% endblock %}
