{% extends 'base.html' %}
{% load static %}
{% block title %}User Entry Summary{% endblock %}
{% block style_links %}
<link rel="stylesheet" href="{% static 'report/styles.css' %}">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
{% endblock %}
{% block content %}

<div>
   <h2>User Entry Summary</h2>
</div>

<div class="box">
    <form method="POST" action="{% url 'user_entry_summary' %}">
        {% csrf_token %}
        <div>
            {{ form.as_p }}
            <input type="submit" value="Report" name="search">
        </div>
    </form>
</div>


{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
    $(function() {
        $("#id_start_date").datepicker({
            dateFormat: "yy-mm-dd",
            defaultDate: null,
            placeholder: "yyyy-mm-dd",
        }).attr("placeholder", "yyyy-mm-dd");

        $("#id_end_date").datepicker({
            dateFormat: "yy-mm-dd",
            defaultDate: null,
            placeholder: "yyyy-mm-dd",
        }).attr("placeholder", "yyyy-mm-dd");
    });
</script>
{% endblock %}
